<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="dateChooser">
      <input type="date" id="date">
      <button id="submit">Countdown</button>
    </div>
    <div id="clock">
        <div>
          <span class='day'></span>
          <div>Days</div>
        </div>
        <div>
          <span class='hour'></span>
          <div>Hours</div>
        </div>
        <div>
          <span class='min'></span>
          <div>Minutes</div>
        </div>
        <div>
          <span class='sec'></span>
          <div>Seconds</div>
        </div>
    </div>
  </body>
</html>
